<body class="bg-gray-100 py-10 px-4" cz-shortcut-listen="true">

  <h2 class="text-3xl font-bold text-center mb-8">STUDENT FORM</h2>

  <!-- Form -->
  <form id="studentForm" class="bg-white w-full max-w-md mx-auto p-6 rounded-xl shadow-md space-y-4">

    <!-- Name -->
    <div class="flex items-center">
      <label for="name" class="w-24 font-semibold">Name</label>
      <input type="text" id="name" placeholder="Enter your Name" class="flex-1 border rounded p-2">

    </div>

    <!-- Age -->
    <div class="flex items-center">
      <label for="age" class="w-24 font-semibold">Age</label>
      <input type="number" id="age" placeholder="Enter your Age" class="flex-1 border rounded p-2">
    </div>

    <!-- Gender -->
    <div class="flex items-center">
      <label class="w-24 font-semibold">Gender</label>
      <div class="flex gap-4">
        <label><input type="radio" name="gender" value="Male" required="" class="mr-1"> Male</label>
        <label><input type="radio" name="gender" value="Female" class="mr-1"> Female</label>
      </div>
    </div>

    <!-- Course -->
    <div class="flex items-center">
      <label for="course" class="w-24 font-semibold">Course</label>
      <select id="course" class="flex-1 border rounded p-2">
        <option value="Python">Python</option>
        <option value="C++">C++</option>
        <option value="JavaScript">JavaScript</option>
      </select>
    </div>

    <!-- Email -->
    <div class="flex items-center">
      <label for="email" class="w-24 font-semibold">E-mail</label>
      <input type="email" id="email" placeholder="Enter your e-mail" class="flex-1 border rounded p-2">
    </div>

    <!-- Submit Button -->
    <button type="submit" class="w-full bg-green-500 text-white font-semibold text-xl p-2 rounded hover:bg-green-800 transition">
      Save</button>
  </form>

  <!-- Table -->
  <div class="mt-10 max-w-5xl mx-auto">
    <table class="w-full table-auto bg-white shadow-md rounded-xl">
      <thead class="bg-gray-200 text-sm font-semibold text-gray-800">
        <tr>
          <th class="border p-2">NAME</th>
          <th class="border p-2">AGE</th>
          <th class="border p-2">COURSE</th>
          <th class="border p-2">GENDER</th>
          <th class="border p-2">EMAIL</th>
          <th class="border p-2">ACTION</th>
        </tr>
      </thead>
      <tbody id="studentTable">
        <!-- Added Rows -->
      </tbody>
    </table>
  </div>

  <!-- JavaScript -->
  <script src="javascript.js">  </script>



</body>
